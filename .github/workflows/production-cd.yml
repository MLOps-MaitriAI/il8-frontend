name: Production Deployment

on:
  push:
    branches:
      - production  # Only triggers on production branch after manual approval

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code from the production branch
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH to connect to the server
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      # Add SSH Key (store your private key in GitHub Secrets as 'SSH_PRIVATE_KEY')
      - name: Adding SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # GitHub secret for SSH private key
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}  # GitHub secret for known_hosts entry of your server

      # Sync frontend files to the server
      - name: Sync frontend files to server
        run: |
          rsync -avz ./frontend/ your_user@your_server:/path/to/your/project/frontend

      # Build and deploy on server
      - name: Build and deploy using Docker Compose
        run: |
          ssh your_user@your_server 'cd /path/to/your/project && docker-compose down && docker-compose up -d --build'

      # Optionally run tests or restart services
      - name: Test Deployment
        run: |
          ssh your_user@your_server 'cd /path/to/your/project && ./run_tests.sh'  # Adjust based on your test script
